<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'index/css/style.css' %}">

	<nav class="navbar">
		<span class="logo">Jim Money</span>
	</nav>
</head>
<body class="loginbody">
	<ul id="messagelist">
		<p id="reactmessage" class="error hide"></p>
		{% if messages %}
			{% for message in messages %}
				<li id="message" {% if message.tags %} class="{{message.tags}}" {% endif %}>
					{{message}}
				</li>
			{% endfor %}
		{% endif %}
	</ul>
	<div class="login-container">
		<img src="{% static 'index/img/user.png' %}" class="legend">
		<form action="" method="post">
			{% csrf_token %}
			<h1>Staff Login</h1>
			<div class="login-field">
				<label class="alone">Username </label>
				<input type="text" name="username" placeholder="Enter Username" class="login-input">
			</div>

			<div class="login-field">
				<label class="alone">Password </label>
				<input type="password" name="password" placeholder="Enter Password" class="login-input">
			</div>

			<div class="login-field">
				<input type="submit" value="Login" class="login-submit">
			</div>
		</form>

	</div>
</body>
</html>
